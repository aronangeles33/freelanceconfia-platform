<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🚀 FORZAR ACTUALIZACIÓN - FreelanceConfía</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #ff6b6b 0%, #4ecdc4 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: rgba(0,0,0,0.8);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 600px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .emoji {
            font-size: 4em;
            margin: 20px 0;
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-30px); }
            60% { transform: translateY(-15px); }
        }
        .status {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 1.2em;
        }
        .progress {
            width: 100%;
            height: 10px;
            background: rgba(255,255,255,0.2);
            border-radius: 5px;
            overflow: hidden;
            margin: 20px 0;
        }
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4);
            width: 0%;
            transition: width 0.5s ease;
            animation: shimmer 2s infinite;
        }
        @keyframes shimmer {
            0% { background-position: -200px 0; }
            100% { background-position: 200px 0; }
        }
        .button {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }
        .countdown {
            font-size: 2em;
            color: #4ecdc4;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="emoji">🚀</div>
        <h1>FORZANDO ACTUALIZACIÓN</h1>
        
        <div class="status" id="status">
            Iniciando limpieza forzada del cache...
        </div>
        
        <div class="progress">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <div class="countdown" id="countdown">5</div>
        
        <p>Tu navegador se actualizará automáticamente en <span id="timer">5</span> segundos</p>
        
        <a href="/" class="button" onclick="forceReload()">
            🔄 Ir Ahora a FreelanceConfía
        </a>
    </div>

    <script>
        let progress = 0;
        let countdown = 5;
        
        async function forceUpdate() {
            const statusDiv = document.getElementById('status');
            const progressBar = document.getElementById('progressBar');
            
            try {
                // Paso 1: Eliminar todos los Service Workers
                statusDiv.innerHTML = '🛑 Eliminando Service Workers...';
                progressBar.style.width = '20%';
                
                if ('serviceWorker' in navigator) {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    for (let registration of registrations) {
                        await registration.unregister();
                        console.log('🛑 Service Worker eliminado:', registration.scope);
                    }
                }
                
                await new Promise(resolve => setTimeout(resolve, 500));
                
                // Paso 2: Eliminar todos los caches
                statusDiv.innerHTML = '🧹 Eliminando todos los caches...';
                progressBar.style.width = '40%';
                
                if ('caches' in window) {
                    const cacheNames = await caches.keys();
                    for (let cacheName of cacheNames) {
                        await caches.delete(cacheName);
                        console.log('🗑️ Cache eliminado:', cacheName);
                    }
                }
                
                await new Promise(resolve => setTimeout(resolve, 500));
                
                // Paso 3: Limpiar localStorage
                statusDiv.innerHTML = '💾 Limpiando almacenamiento local...';
                progressBar.style.width = '60%';
                
                localStorage.clear();
                sessionStorage.clear();
                
                await new Promise(resolve => setTimeout(resolve, 500));
                
                // Paso 4: Forzar descarga de archivos nuevos
                statusDiv.innerHTML = '📥 Forzando descarga de archivos nuevos...';
                progressBar.style.width = '80%';
                
                // Pre-cargar la página principal con cache busting
                const timestamp = Date.now();
                await fetch(`/?v=${timestamp}`, { cache: 'no-store' });
                
                await new Promise(resolve => setTimeout(resolve, 500));
                
                // Paso 5: Completado
                statusDiv.innerHTML = '✅ ¡Actualización forzada completada!';
                progressBar.style.width = '100%';
                
                await new Promise(resolve => setTimeout(resolve, 500));
                
                statusDiv.innerHTML = '🎉 Redirigiendo a FreelanceConfía limpio...';
                
                // Iniciar countdown
                startCountdown();
                
            } catch (error) {
                statusDiv.innerHTML = '❌ Error: ' + error.message;
                console.error('Error en actualización forzada:', error);
            }
        }
        
        function startCountdown() {
            const countdownEl = document.getElementById('countdown');
            const timerEl = document.getElementById('timer');
            
            const interval = setInterval(() => {
                countdown--;
                countdownEl.textContent = countdown;
                timerEl.textContent = countdown;
                
                if (countdown <= 0) {
                    clearInterval(interval);
                    forceReload();
                }
            }, 1000);
        }
        
        function forceReload() {
            // Agregar timestamp para cache busting
            const timestamp = Date.now();
            window.location.href = `/?v=${timestamp}&forced=true`;
        }
        
        // Iniciar automáticamente
        window.onload = () => {
            forceUpdate();
        };
        
        // Prevenir cache de esta página
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.getRegistrations().then(registrations => {
                registrations.forEach(registration => {
                    registration.update();
                });
            });
        }
    </script>
</body>
</html>
